<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Praveen Mehta</title>
	<!-- FONT-AWESOME-CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<!-- index css -->
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="box">
		<div class="container">
			<h1>Let's Chat</h1>
			<h3>Whether you have a question, want to start a project or simply want to connect.</h3>
			<h3>Feel free to send me a message in the contact form</h3>
		</div>
		<div class="container">
			<div class="header">
				<h2>Contact</h2>
			</div>
			<form action="" class="form" id="form" onsubmit="return validateForm()">
				<div class="form-control">
					<label for="">*Required</label>
					<!-- <label for="name">Name</label> -->
					<input type="text" name="name" id="name" placeholder="Name*" autocomplete="off">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<span>Error Msg</span>
				</div>
				<div class="form-control">
					<!-- <label for="email">Email</label> -->
					<input type="email" name="email" id="email" placeholder="Email*" autocomplete="off">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<span>Error Msg</span>
				</div>
				<div class="form-control">
					<!-- <label for="phone">Contact</label> <br> -->
					<input type="tel" name="phone" id="phone" placeholder="Phone*" autocomplete="off">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<span>Error Msg</span>
				</div>
				<div class="form-control">
					<!-- <label for="subject">Subject</label> -->
					<input type="text" name="subject" id="subject" placeholder="Subject*" autocomplete="off">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<span>Error Msg</span>
				</div>
				<div class="form-control">
					<!-- <label for="msg">Message</label> -->
					<!-- <input type="text" name="msg" id="msg" placeholder="Message"> -->
					<textarea name="msg" id="msg" cols="30" rows="3" placeholder="Message" autocomplete="off"></textarea>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<span>Error Msg</span>
				</div>
				<input type="submit" value="Submit" class="btn">
			</form>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
